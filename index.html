<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>To Do List</title>
  </head>
  <body>
    <div class="p__toDoList">
      <div class="wrapper">
        <h1 class="title">What I do TODAY</h1>

        <div class="toDoForm input-wrap">
          <input type="text" id="toDoInput" placeholder="Write a to do">
          <button class="btn-enter" onclick="toDoItem('flex')">
            입력
          </button>
        </div>
        <ul id="toDoList">
          <li id="toDoItem">
            <p id="toDoContent"></p>
            <button id="btn-close" onclick="toDoItem('none')">삭제</button>
          </li>
        </ul>

    <script>
      // 리스트 추가 삭제
      function toDoItem(item) {
        document.getElementById('toDoItem').style.display = item;

        // input 태그에 내용입력시 리스트에 추가
        const addToDo = document.getElementById('toDoInput').value;
        document.getElementById('toDoContent').innerText = addToDo;
      }
    </script>
      </div>
    </div>
  </body>
</html>
